var phoneNum

function validForm() 
{
		var phoneNum = parseFloat(contactForm.phone.value,10)
		if (isNaN(phoneNum) || phoneNum.length < 7) 
		{
			alert("Please enter a phone number in the format of xxx-xxx-xxxx to recieve text messages")
			contactForm.phone.value= ""
			contactForm.phone.focus()
		}


		var fName = contactForm.firstname.value
		if(fName.length < 1)
		{
			alert("Please enter your first name")
			contactForm.firstname.value = ""
			contactForm.firstname.focus()
		}


		var lName = contactForm.lastname.value
		if(lName.length < 1)
		{
			alert("Please enter your last name")
			contactForm.lastname.value = ""
			contactForm.lastname.focus()
		}
		
		var email = contactForm.emailad.value
		var atSign = email.indexOf("@")
		if(atSign < 0)
		{
			alert("Sorry,that e-mail address is not in the form of userID@ followed by provider name.Please re-enter your e-mail address")
		}
		else
		{
			alert("Thank you. Your e-mail address wil be added to our mailing list.")
		}
}
